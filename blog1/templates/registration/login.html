<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="html.design">
    <!-- description -->
    <meta name="description" content="Log In &amp; Sign Up Form - Responsive Template">
    <link rel="shortcut icon" href="{% static 'registration/images/favicon.ico' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/bootstrap.min.css' %}">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/reset.css' %}">
    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/style.css' %}">
    <!-- Responsive  CSS -->
    <link rel="stylesheet" href="{% static 'registration/css/responsive.css' %}">
</head>
<body>

<div class="popup-bg"></div>

<div class="header-title">
    <div class="container">
        <h1 class="text-white">Login</h1>
    </div>
</div>

<div class="popup-login-signup">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn-tip" data-toggle="modal" data-target="#exampleModalCenter">
                    Login
                </button>
            </div>
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <nav class="tab-bar-top">
                            <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-login-tab" data-toggle="tab"
                                   href="#nav-login" role="tab" aria-controls="nav-login" aria-selected="true">Login</a>
                            </div>
                        </nav>
                        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-login" role="tabpanel"
                                 aria-labelledby="nav-login-tab">
                                <form class="form-login-signup" method="post">
                                    {% csrf_token %}
                                    <div class="form-label-group">
										<input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                                        <label for="inputUsername">Username</label>
									</div>

                                    <div class="form-label-group">
                                        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                        <label for="inputPassword">Password</label>
                                    </div>
{#                                    <div class="custom-control custom-checkbox mb-3">#}
{#                                        <input type="checkbox" class="custom-control-input" id="customCheck1">#}
{#                                        <label class="custom-control-label" for="customCheck1">Remember password</label>#}
{#                                    </div>#}
                                    <button class="btn btn-lg btn-primary btn-color-hover btn-block text-uppercase"
                                            type="submit">Login
                                    </button>
                                    <hr class="my-4">
                                    <button class="btn btn-lg btn-google btn-block soi-hv text-uppercase" type="submit">
                                        <i class="fab fa-google mr-2"></i> Sign in with Google
                                    </button>
                                    <button class="btn btn-lg btn-facebook btn-block soi-hv  text-uppercase"
                                            type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jquery latest version -->
<script src="{% static 'registration/js/jquery.min.js' %}"></script>
<!-- popper.min.js -->
<script src="{% static 'registration/js/popper.min.js' %}"></script>
<!-- bootstrap js -->
<script src="{% static 'registration/js/bootstrap.min.js' %}"></script>
</body>
</html>
