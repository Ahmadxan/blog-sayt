{% extends 'base.html' %}
{% load static %}
{% block extrahead %}
    <script>window.CKEDITOR_BASEPATH = '/my_static/ckeditor/ckeditor/';</script>
    {{ block.super }}
{% endblock %}

{% block title %} Recent {% endblock %}
{% block content %}
    <!-- recent section start -->
    <div class="about_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card">
                            <div class="card-header">
                                <strong>Update</strong> Post {{ user.username }}
                            </div>
                            <div class="card-body card-block">
                                <div class="has-success form-group">
                                    <label for="inputIsValid" class=" form-control-label">Title</label>
                                    {{ form.title }}
                                </div>

                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="textarea-input" class=" form-control-label">Body</label>
                                    </div>
                                    {{ form.body }}
                                </div>
                                <div class="row form-group">
                                    <div class="col col-md-3">
                                        <label for="file-input" class=" form-control-label">File input</label>
                                    </div>
                                    <div class="col-12 col-md-9">
                                        {{ form.image }}
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" class="btn btn-success btn-sm">
                                        <i class="fa fa-dot-circle-o"></i> Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- recent section end -->
{% endblock %}
