{% extends 'base.html' %}
{% load static %}

{% block title %} Contact {% endblock %}
{% block content %}
    <!-- contact section start -->
    <div class="contact_section layout_padding">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"
                                style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">
                                1
                            </li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"
                                style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">
                                2
                            </li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"
                                style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">
                                3
                            </li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"
                                style="text-indent: 0; border: none; color: #000; font-size: 18px; text-align: center;">
                                4
                            </li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="contact_img"></div>
                            </div>
                            <div class="carousel-item">
                                <div class="contact_img"></div>
                            </div>
                            <div class="carousel-item">
                                <div class="contact_img"></div>
                            </div>
                            <div class="carousel-item">
                                <div class="contact_img"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mail_section">
                        <h1 class="contact_taital">Contact us</h1>
                        <form action="" method="post">
                            {% csrf_token %}
                            <input type="text" class="email_text" placeholder="Name" required="required" name="name">
                            <input type="text" class="email_text" placeholder="Phone" required="required" name="phone">
                            <input type="email" class="email_text" placeholder="Email" name="email">
                            <textarea class="massage_text" placeholder="Message" required="required" rows="5" id="comment"
                                      name="message"></textarea>
                            <button class="send_bt" type="submit">
                                <a>send</a>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- contact section end -->
{% endblock %}
